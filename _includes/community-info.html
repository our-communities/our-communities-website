<div class="community__info--outer">
  <p>
  {% if page.twitter %}
    <a href="{{page.twitter}}" class="btn" title="{{page.name}} Twitter">Twitter</a>
  {% endif %}
  {% if page.facebook %}
    <a href="{{page.facebook}}" class="btn" title="{{page.name}} Facebook">Facebook</a>
  {% endif %}
  {% if page.instagram %}
    <a href="{{page.instagram}}" class="btn" title="{{page.name}} Instgram">Instagram</a>
  {% endif %}
  {% if page.youtube %}
    <a href="{{page.youtube}}" class="btn" title="{{page.name}} YouTube">YouTube</a>
  {% endif %}
  {% if page.linkedin %}
    <a href="{{page.linkedin}}" class="btn" title="{{page.name}} LinkedIn">LinkedIn</a>
  {% endif %}
  {% if page.slack %}
    <a href="{{page.slack}}" class="btn" title="{{page.name}} Slack">Slack</a>
  {% endif %}
  {% if page.website %}
    <a href="{{page.website}}" class="btn" title="{{page.name}} Website">Website</a>
  {% endif %}
  </p>
</div>
