---
layout: compress
---
<!DOCTYPE html>
<!-- Communty Feed -->
<html lang="{{ page.lang | default: site.lang | default: "en-US" }}">

  {% include head.html %}

  <body class="site" id="{{ page.title }}">

    {% include header.html %}

    <div class="hero--small lazyload" data-bg="/assets/img/{{ site.hero_img }}.jpeg">
      <div class="hero__wrap">
        <h1 class="hero__title">{{ page.title }}</h1>
      </div>
    </div>

    <main class="site__content">
      {{content}}
    </main>

    {% include footer.html %}

  </body>

</html>
